name: Build and Release

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    # - name: Lint
    #   run: npm run lint

    - name: Typecheck
      run: npm run typecheck

    - name: Build
      # Use the generic build command which builds for the current OS due to electron-builder behavior,
      # or specify per OS if needed. electron-builder typically detects the OS.
      # The package.json has specific scripts, let's use them based on runner OS.
      shell: bash
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
          npm run build:linux
        elif [ "$RUNNER_OS" == "macOS" ]; then
          npm run build:mac
        elif [ "$RUNNER_OS" == "Windows" ]; then
          npm run build:win
        else
          npm run build
        fi
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed for electron-builder to publish releases if configured

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: trafexia-${{ matrix.os }}
        path: |
          dist/*.AppImage
          dist/*.snap
          dist/*.deb
          dist/*.rpm
          dist/*.dmg
          dist/*.exe
          dist/*.zip
        if-no-files-found: warn
